<div id="wrapper" class="flex flex-col justify-between h-screen">
    
    <!-- header-->
    <div class="bg-white py-4 shadow dark:bg-gray-800">
        <div class="max-w-6xl mx-auto">


            <div class="flex items-center lg:justify-between justify-around">

                <a href="/login" class="row">
                    <img src="assets/images/td.png" alt="" width="50px">
                    <span class="ml-1 mt-3" style="font-weight: bold; font-size: 20px;">SNS</span>
                </a>

                <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                    <a href="/login" class="py-3 px-4">Login</a>
                    <a href="/register" class="bg-purple-500 purple-500 px-6 py-3 rounded-md shadow text-white">Register</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Content-->
    <div>
        <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
            <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md" [formGroup]="form">
                <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Login </h1>

                <div>
                    <label class="mb-0"> Email ID </label>
                    <input type="text" formControlName="email" placeholder="Email ID" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                </div>
                <div>
                    <label class="mb-0"> Password </label>
                    <input type="password" placeholder="******" formControlName="password" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                </div>

                <div>
                    <button type="button" [disabled]="form.invalid" (click)="login()"
                    class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
                        Login</button>
                </div>
                <div>
                    <a class="link-active" (click)="navigateToForgotPasswordPage()"> Forgot Password?</a>
                </div>
            </form>


        </div>
    </div>
    
    <!-- Footer -->

    <div class="lg:mb-5 py-3 uk-link-reset">
        <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
            <div class="flex space-x-2 text-gray-700 uppercase">
                <a> About</a>
                <a> Help</a>
                <a> Terms</a>
                <a> Privacy</a>
            </div>
            <p class="capitalize"> Â© copyright 2020 by SNS</p>
        </div>
    </div>

</div>
